<?xml version="1.0" encoding="utf-8"?>
<!-- تخته منچ — شامل قالب Feld و خانه‌های داخلی (home).
     برای سادگی، خانه‌های اصلی <use href="#Feld"> ممکن است در SVG قرار نداشته باشند و در JS تولید شوند.
     اما این SVG شامل Home slots و تعریف Feld می‌باشد.
-->
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 800" width="800" height="800" id="mench-svg">
  <defs>
    <circle id="Feld" r="16" fill="#ffffff" stroke="#bfbfbf" stroke-width="2"/>
    <circle id="safeFeld" r="16" fill="#e6f4ea" stroke="#6aa84f" stroke-width="2"/>
    <rect id="HomeSlot" width="30" height="30" rx="6" ry="6" fill="#eee" stroke="#888" />
  </defs>

  <rect x="0" y="0" width="800" height="800" fill="#f7f7f7"/>
  <g id="board-center">
    <rect x="300" y="300" width="200" height="200" fill="#fafafa" stroke="#bbb" stroke-width="3"/>
  </g>

  <!-- گروه جای قرار دادن خانه‌های اصلی. در صورت نبودن use ها، JS آن‌ها را می‌سازد -->
  <g id="outer-path"></g>

  <!-- خانه‌های داخلی رنگی -->
  <g id="home-paths">
    <!-- قرمز (بالای مرکز) -->
    <g id="home-red" transform="translate(400,320)">
      <use href="#HomeSlot" x="-15" y="-120" data-home="red" data-home-i="0" />
      <use href="#HomeSlot" x="-15" y="-85"  data-home="red" data-home-i="1" />
      <use href="#HomeSlot" x="-15" y="-50"  data-home="red" data-home-i="2" />
      <use href="#HomeSlot" x="-15" y="-15"  data-home="red" data-home-i="3" />
      <use href="#HomeSlot" x="-15" y="20"   data-home="red" data-home-i="4" />
      <use href="#HomeSlot" x="-15" y="55"   data-home="red" data-home-i="5" />
    </g>

    <!-- آبی (راست مرکز) -->
    <g id="home-blue" transform="translate(480,400)">
      <use href="#HomeSlot" x="120" y="-15" data-home="blue" data-home-i="0" />
      <use href="#HomeSlot" x="85"  y="-15" data-home="blue" data-home-i="1" />
      <use href="#HomeSlot" x="50"  y="-15" data-home="blue" data-home-i="2" />
      <use href="#HomeSlot" x="15"  y="-15" data-home="blue" data-home-i="3" />
      <use href="#HomeSlot" x="-20" y="-15" data-home="blue" data-home-i="4" />
      <use href="#HomeSlot" x="-55" y="-15" data-home="blue" data-home-i="5" />
    </g>

    <!-- سبز (پایین مرکز) -->
    <g id="home-green" transform="translate(400,480)">
      <use href="#HomeSlot" x="-15" y="120" data-home="green" data-home-i="0" />
      <use href="#HomeSlot" x="-15" y="85"  data-home="green" data-home-i="1" />
      <use href="#HomeSlot" x="-15" y="50"  data-home="green" data-home-i="2" />
      <use href="#HomeSlot" x="-15" y="15"  data-home="green" data-home-i="3" />
      <use href="#HomeSlot" x="-15" y="-20" data-home="green" data-home-i="4" />
      <use href="#HomeSlot" x="-15" y="-55" data-home="green" data-home-i="5" />
    </g>

    <!-- زرد (چپ مرکز) -->
    <g id="home-yellow" transform="translate(320,400)">
      <use href="#HomeSlot" x="-120" y="-15" data-home="yellow" data-home-i="0" />
      <use href="#HomeSlot" x="-85"  y="-15" data-home="yellow" data-home-i="1" />
      <use href="#HomeSlot" x="-50"  y="-15" data-home="yellow" data-home-i="2" />
      <use href="#HomeSlot" x="-15"  y="-15" data-home="yellow" data-home-i="3" />
      <use href="#HomeSlot" x="20"   y="-15" data-home="yellow" data-home-i="4" />
      <use href="#HomeSlot" x="55"   y="-15" data-home="yellow" data-home-i="5" />
    </g>
  </g>

  <!-- نقطهٔ مرکز برای محاسبات -->
  <circle cx="400" cy="400" r="2" fill="none" id="board_center_point" />
</svg>